<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>タイトル</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
$(window).load(function() {
	console.log("test");
	$.ajax({
		type: "GET",
		url: "friend.xml",
		dataType: "xml",
		success: function(xml) {
			console.log("success");
			console.log(xml);
			readXML(xml);
		},
		error: function(xml) {
			console.log("fail");
		} 
	});
});
</script>
</head>
<body>

<script type="text/javascript">
function readXML(xml) {
	$(xml).find("friend").each(function() {
		$("#result").append("<h2>" + $(this).find("name").text() + "</h2>");
		$("#result").append("性別:" + $(this).attr("gender") + "</br>");
		$("#result").append("<p>趣味</p>");
		$("#result").append("<ul>");
		$(this).find("interest").each(function() {
			$("#result").append("<li>" + $(this).text() + "</li>");
		});
		$("#result").append("</ul>");
		$("#result").append("<hr>");

	});
}
</script>

<h1>この下にXMLの内容が表示されます</h1>
<div id="result"></div>
</body>
</html>
